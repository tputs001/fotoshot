<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href="default.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Fotoshot</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Explore</a></li>
            <li><a href="#about">Trending</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search" id="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" id="tag">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Location" id="location">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <div>
            <ul class="nav navbar-nav">
              <li><a href="hi" id="mapButton">Map</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container-fluid" id="map-container">
        <div class="row">
          <div class="col-md-4" id="map">
          </div>
            <div class="col-md-6" id="map-images">
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row hero-header">
        <div class="col-md-8">
          <h1>Photography has never been easier.</h1>
          <div id="intro">
            <h4>Part of taking great photos is being at the right place at the right time. Fotoshot provides all the information in one place.</h4>
          </div>
          <a href="#" class="btn btn-lg btn-red">Learn More<span class="ti-arrow-right"></span></a>
        </div>
      </div>
    </div>
    <div class="container-fluid" id ="img-container">
      <div class="row text-center" id="images">
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="col-md-8" id="exif-image">
        </div>
        <div class="col-md-3" id="exif-specs">
          <div class="media">
            <div class="media-left">
              <img src="img/camera.png"></img>
            </div>
            <div class="media-body">
              <h4 class="media-heading">Make and Model</h4>
              <span id="model"></span>
            </div>
          </div>
          <div class="media">
            <div class="media-left">
              <img src="img/aperture.png"></img>
            </div>
            <div class="media-body">
              <h4 class="media-heading">Aperture</h4>
              <span id="aperture"></span>
            </div>
          </div>
          <div class="media">
            <div class="media-left">
              <img src="img/shutter.png"></img>
            </div>
            <div class="media-body">
              <h4 class="media-heading">Shutter</h4>
              <span id="shutter"></span>
            </div>
          </div>
          <div class="media">
            <div class="media-left">
              <img src="img/iso.png"></img>
            </div>
            <div class="media-body">
              <h4 class="media-heading">ISO</h4>
              <span id="iso"></span>
            </div>
          </div>
          <div class="media">
            <div class="media-left">
              <img src="img/author.png"></img>
            </div>
            <div class="media-body">
              <h4 class="media-heading">Photographer</h4>
              <span id="author"></span>
            </div>
          </div>
          <ul class="list-group" id="list">
          </ul>
          <button type="button" class="btn btn-default directions">Directions</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf2R_-5o-jgt536KgVIFygGadUg2znD8Y&libraries=places&callback=gmap.initMap" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="default.js"></script>
    <script src="utility.js"></script>
    <script src="animation.js"></script>
    <script src="gmap.js"></script>
  </body>
</html>
