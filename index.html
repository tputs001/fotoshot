<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="default.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Fotoshot</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Explore</a></li>
            <li><a href="#about">Trending</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search" id="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" id="tag">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Location" id="location">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <div>
            <ul class="nav navbar-nav">
              <li><a href=#>Map</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row hero-header">
        <div class="col-md-8">
          <h1>Photography has never been easier.</h1>
          <div id="intro">
            <h4>Part of taking great photos is being at the right place at the right time. Fotoshot provides all the information in one place.</h4>
          </div>
          <a href="#" class="btn btn-lg btn-red">Learn More<span class="ti-arrow-right"></span></a>
        </div>
      </div>
    </div>
    <div class ="container-fluid hidden">
        <div class = "row">
          <div class="col-md-12" id="filter">
          </div>
        </div>
        <div class = "row" id="map">
        </div>
    </div>
    <div class="container-fluid">
      <div class="row" id="images">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf2R_-5o-jgt536KgVIFygGadUg2znD8Y&libraries=places&callback=gmap.initMap"
async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="search.js"></script>
    <script src="gmap.js"></script>
  </body>
</html>
